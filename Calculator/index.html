<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div id="output"></div>
        <div class="row">
            <button onclick="cleardisplay()" class="item">AC</button>
            <button class="item">+/-</button>
            <button class="item">%</button>
            <button onclick="appenOperator('/')" class="opera">/</button>
        </div>
        <div class="row">
            <button onclick="EnterNumber(7)">7</button>
            <button onclick="EnterNumber(8)">8</button>
            <button onclick="EnterNumber(9)">9</button>
            <button onclick="appenOperator('*')" class="opera">x</button>
        </div>
        <div class="row">
            <button onclick="EnterNumber(4)">4</button>
            <button onclick="EnterNumber(5)">5</button>
            <button onclick="EnterNumber(6)">6</button>
            <button onclick="appenOperator('-')" class="opera">-</button>
        </div>
        <div class="row">
            <button onclick="EnterNumber(1)">1</button>
            <button onclick="EnterNumber(2)">2</button>
            <button onclick="EnterNumber(3)">3</button>
            <button onclick="appenOperator('+')" class="opera">+</button>
        </div>
        <div class="row">
            <button onclick="EnterNumber(0)" class="btn-zero">0</button>
            <button onclick="appenEqual('.')" >.</button>
            <button onclick="calculateResult()" class="opera">=</button>
        </div>
    </div>
</body>
<script src="js.js">
</script>
</html>
